<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top object-fit-cover img-fluid custom-img-height animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    class="card-img-top object-fit-cover img-fluid custom-img-height"
  />
</div>
